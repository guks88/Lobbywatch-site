<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lobbywatch-TB</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="../css/freelancer.css" rel="stylesheet">

    <!-- Datatables CSS -->
    <link href="../css/jquery.dataTables.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">

    <!-- Select2 CSS -->
    <link href="../css/select2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Queries Script -->
    <script src="../js/queries_script_lobbiesEtVotes.js" type="text/javascript"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="../js/freelancer.min.js"></script>

    <!-- Search Select -->
    <script src="../js/select2.js" type="text/javascript"></script>

    <!-- Datatables JavaScript -->
    <script src="../js/datatable_script_LobbiesEtVotes.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js" type="text/javascript"></script>

    <!-- Vega & Vega-lite JavaScript -->
    <script src="../js/vega_script_LobbiesEtVotes_General.js" type="text/javascript"></script>
    <script src="../js/vega_script_LobbiesEtVotes_AVGLobby.js" type="text/javascript"></script>
    <script src="https://vega.github.io/vega/vega.js" type="text/javascript"></script>
</head>
<body>
<div class="embed">
    <div id="stacked-bar-chart" class="view"></div>
</div>
<script>
    var spec =
    {
            "$schema": "https://vega.github.io/schema/vega/v3.0.json",
                "width": 8751,
                "height": 500,
                "padding": 5,
                "data": [],
                "scales": [
            {
                "name": "y",
                "type": "band",
                "range": "width",
                "domain": {"data": "table","field": "x"},
                "reverse": true
            },
            {
                "name": "x",
                "type": "linear",
                "range": "height",
                "nice": true,
                "zero": true,
                "reverse": true,
                "domain": {"data": "table","field": "y1"}
            },
            {
                "name": "color",
                "type": "ordinal",
                "domain": {"data": "table","field": "c","sort": true},
                "range": ["#FF0000","#FFFFFF","#008000"]
            },
            {
                "name": "colorStroke",
                "type": "ordinal",
                "domain": {"data": "table","field": "c"},
                "range": ["#000000"]
            }
        ],
                "axes": [
            {"orient": "bottom","scale": "x"},
            {"orient": "left","scale": "y"}
        ],
                "marks": [
            {
                "type": "rect",
                "from": {"data": "table"},
                "encode": {
                    "enter": {
                        "y": {"scale": "y","field": "x"},
                        "height": {"scale": "y","band": 1,"offset": -5},
                        "x": {"scale": "x","field": "y0"},
                        "x2": {"scale": "x","field": "y1"},
                        "stroke": {"scale": "colorStroke","field": "c"},
                        "strokeWidth": {"value": 0.5},
                        "fill": {"scale": "color","field": "c"}
                    },
                    "update": {"fillOpacity": {"value": 1}},
                    "hover": {"fillOpacity": {"value": 0.5}}
                }
            }
        ]
    }

    var getAverageOfLobby = function(spec) {
        tableau_oui = {};
        var i = 0;
        tableau_oui.name = "table";
        tableau_oui.values = [];
        tableau_oui.transform = [];

        $.ajax({
            url: "/get_average_vote_of_lobby",
            data: {affairVoteId: 16344},
            method: 'get',
            dataType: 'json',
            success: function (result) {
                var votes = {};
                $.each(result, function (index) {
                    var that = this;
                    if (!(this.lobbies in votes)) {
                        votes[this.lobbies] = {
                            lobby: this.lobbies,
                            oui: 0,
                            non: 0,
                            blanc: 0
                        }
                    }
                    if (this.vote == "Yes") {
                        votes[this.lobbies].oui = result[index].nbreVote;
                    } else if (this.vote == "No") {
                        votes[this.lobbies].non = result[index].nbreVote;
                    } else {
                        votes[this.lobbies].blanc += result[index].nbreVote;
                    }
                    i = index;
                });

                $.each(votes, function () {
                    var total = this.oui + this.non + this.blanc;
                    var var_oui = Math.round((this.oui * 100) / total);
                    var var_blanc = Math.round((this.blanc * 100) / total);
                    var var_non = Math.round((this.non * 100) / total);

                    var value_oui = {
                        "x": this.lobby,
                        "y": var_oui,
                        "c": "oui"
                    }
                    window['tableau_oui'].values.push(value_oui);
                    var value_white = {
                        "x": this.lobby,
                        "y": var_blanc,
                        "c": "blanc"
                    }
                    window['tableau_oui'].values.push(value_white);
                    var value_non = {
                        "x": this.lobby,
                        "y": var_non,
                        "c": "non"
                    }
                    window['tableau_oui'].values.push(value_non);
                });

            }
        })

        tableau_oui.transform.push({"type": "stack", "groupby": ["x"], "sort": {"field": "c"}, "field": "y"});

        spec.data = tableau_oui;
    }

    getAverageOfLobby(spec);

    var view = new vega.View(vega.parse(spec), {
        loader: vega.loader({baseURL: ''}),
        logLevel: vega.Warn,
        renderer: 'canvas'
    }).initialize('#stacked-bar-chart').hover().run();

</script>
</body>
</html>
